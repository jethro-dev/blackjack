<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="/blackjack/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Blackjack</h1>
        <p id="message-el">Play some Blackjack?</p>
        <p id="dealer-cards" style="display:none">Dealer's Cards:</p>
        <p id="dealer-total" style="display:none">Dealer's Total:</p>
        <p id="player-cards" style="display:none">Your Cards:</p>
        <p id="player-total" style="display:none">Your Total:</p>
        <button id="start-btn" onclick="startGame()">START GAME</button>
        <button id="takecard-btn" style="display:none" onclick="playerTakeCard()">CARD</button>
        <button id="stopcard-btn" style="display:none" onclick="stopCard()">STAY</button>
        <button id="restart-btn" style="display:none" onclick="quitGame()">QUIT</button>



    </div>





    <script src="/blackjack/index.js"></script>
</body>

</html>
